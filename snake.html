<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    #game-board {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }

    .snake {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
    }

    .food {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <label for="name-input">Snake Name:</label>
  <input type="text" id="name-input">
  <br>
  <button id="start-button">Start Game</button>
  <br>
  <div id="game-board"></div>
  <div id="score-display"></div>
  <script src="snake.js"></script>
</body>
</html>
